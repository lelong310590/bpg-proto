syntax = "proto3";

package user;

message User {
  uint64 id = 1;
  string created_at = 2;
  string updated_at = 3;
  string name = 4;
  string email = 5;
  string avatar = 6;
  string status = 7;
  string token = 8;
}

message UserRequest {
  string token = 1;
}

message UserResponse {
  int32 code = 1;
  string message = 2;
  User data = 3;
}

service UserService {
  rpc GetUser(UserRequest) returns (UserResponse) {}
}